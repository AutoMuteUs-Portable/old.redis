name: redis-binary-releaser

on:
  push:
    tags:
      - "*"

jobs:
  redis-binary-releaser:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Get previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@master
      
      - name: Zip
        run: |
          mkdir redis
          mv EventLog.dll redis
          mv redis.windows.conf redis
          mv redis.windows-service.conf redis
          mv redis-server.exe redis
          7z a ..\redis.zip .\redis -mx=9

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Upload zip
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ..\redis.zip
          asset_name: redis.zip
          asset_content_type: application/zip